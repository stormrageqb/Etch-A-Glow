<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/draw_FILL1_wght400_GRAD200_opsz48.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/script.js"></script>
    <title>Etch-A-Glow</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="app-title">Etch-A-Glow</h1>
      <div class="container">
        <form action="" class="form grid-sizing-form">
          <h2 class="form-heading">Grid Sizing:</h2>
          <div class="form__row">
            <label for="grid rectangles">X/Y Ct. <span>(1-100)</span></label>
            <input
              type="number"
              name="grid-rectangles"
              class="form-input rectangle-input"
              min="1"
              max="100"
              placeholder="16"
            />
          </div>
          <div class="form__row">
            <label for="grid rectangles">Gap <span>(0-5)</span></label>
            <input
              type="number"
              name="grid-gap"
              class="form-input gap-input"
              min="0"
              max="5"
              placeholder="1"
            />
          </div>
        </form>
      </div>
      <div class="container">
        <form action="" class="form grid-color-form">
          <h2 class="form-heading">Color Palette:</h2>
          <div class="form__row">
            <label for="cell color">Cell Color</label>
            <input
              type="color"
              value="#ff143f"
              name="cell-color"
              class="form-input cell-color-input"
            />
          </div>
          <div class="form__row">
            <label for="gap color">Gap Color</label>
            <input
              type="color"
              value="#a0e7e5"
              name="gap-color"
              class="form-input gap-color-input"
            />
          </div>
        </form>
      </div>
      <div class="glow-container">
        <form action="" class="inner-glow-form">
          <h2 class="form-heading glow-heading">Glow Infuser:</h2>
          <div class="form__row">
            <label for="cell inner glow">Inner Glow</label>
            <input
              type="color"
              value="#39FF14"
              name="inner-glow-color"
              class="form-input inner-glow-input"
            />
          </div>
        </form>
        <form action="" class="outer-glow-form">
          <div class="form__row">
            <label for="cell outer color">Outer Glow</label>
            <input
              type="color"
              value="#ffffff"
              name="outer-glow-color"
              class="form-input outer-glow-input"
            />
          </div>
        </form>
      </div>
    </div>
    <section class="grid-container"></section>
  </body>
</html>
