<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/draw_FILL1_wght400_GRAD200_opsz48.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./src/script.js"></script>
    <title>Etch-A-Glow</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="app-title">Etch-A-Glow</h1>
      <div class="sizing-container">
        <form action="" class="grid-sizing-form">
          <h2 class="form-heading">Grid Sizing:</h2>
          <div class="form__row">
            <label for="grid rectangles">X/Y Cell Ct.</label>
            <input
              type="number"
              name="grid-rectangles"
              class="form-input rectangle-input"
              min="1"
              max="100"
              placeholder="16"
            />
          </div>
          <div class="form__row">
            <label for="grid rectangles">Gap</label>
            <input
              type="number"
              name="grid-gap"
              class="form-input gap-input"
              min="0"
              max="5"
              placeholder="1"
            />
          </div>
        </form>
      </div>
    </div>
    <section class="grid-container"></section>
  </body>
</html>
